<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#5D5CDE",
              secondary: "#4F4FC9",
            },
          },
        },
      };
    </script>
    <style>
      .function-content {
        display: none;
      }
      .function-content.active {
        display: block;
      }
      .nav-item.active {
        background-color: rgba(93, 92, 222, 0.1);
        border-left: 3px solid #5d5cde;
      }
      .dark .nav-item.active {
        background-color: rgba(93, 92, 222, 0.2);
      }
      @media (max-width: 768px) {
        #sidebar {
          transform: translateX(-100%);
          transition: transform 0.3s ease;
        }
        #sidebar.show {
          transform: translateX(0);
        }
        #content {
          margin-left: 0;
        }
      }
      /* Points animation */
      @keyframes point-earned {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }
      .point-animation {
        animation: point-earned 0.7s ease-in-out;
      }
    </style>
  </head>
  <body
    class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300"
  >
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <div
        id="sidebar"
        class="w-64 h-full bg-gray-100 dark:bg-gray-800 fixed left-0 top-0 z-10 shadow-lg transition-all"
      >
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
          <h1 class="text-2xl font-bold text-primary">My App</h1>
          <div class="mt-2 flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-yellow-500"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              />
            </svg>
            <span class="ml-1 font-medium" id="pointsDisplay">0 Points</span>
          </div>
        </div>
        <nav class="p-2">
          <ul>
            <li>
              <button
                class="nav-item active w-full text-left p-3 mb-2 rounded-md flex items-center font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                data-function="function1"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-primary"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                Pomodoro Timer
              </button>
            </li>
            <li>
              <button
                class="nav-item w-full text-left p-3 mb-2 rounded-md flex items-center font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                data-function="function2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-primary"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                Eisenhower Matrix To-Do
              </button>
            </li>
            <li>
              <button
                class="nav-item w-full text-left p-3 mb-2 rounded-md flex items-center font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                data-function="function3"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-primary"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 11.25v8.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5v-8.25M12 4.875A2.625 2.625 0 1 0 9.375 7.5H12m0-2.625V7.5m0-2.625A2.625 2.625 0 1 1 14.625 7.5H12m0 0V21m-8.625-9.75h18c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125h-18c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"
                  />
                </svg>
                Lucky Chest
              </button>
            </li>
          </ul>
        </nav>
        <div
          class="absolute bottom-0 w-full p-4 border-t border-gray-200 dark:border-gray-700"
        >
          <button
            id="darkModeToggle"
            class="flex items-center justify-center w-full p-2 rounded-md bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 dark:hidden"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 hidden dark:block"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
            <span class="dark:hidden">Dark Mode</span>
            <span class="hidden dark:block">Light Mode</span>
          </button>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden fixed top-4 right-4 z-20">
        <button
          id="menu-toggle"
          class="p-2 bg-gray-100 dark:bg-gray-800 rounded-md"
        >
          <svg
            id="menu-icon"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            id="close-icon"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 hidden"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Point notification element -->
      <div
        id="pointNotification"
        class="fixed right-4 top-16 bg-primary text-white px-4 py-2 rounded-lg shadow-lg z-50 transition-all duration-500 opacity-0 transform translate-x-full"
      >
        +0 points!
      </div>

      <!-- Main content -->
      <div
        id="content"
        class="flex-1 ml-64 md:ml-64 transition-all duration-300 overflow-y-auto"
      >
        <!-- Function content areas -->
        <div id="function1" class="function-content active p-6">
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <div style="border-radius: 10px; width: 100%; overflow: hidden">
              <iframe
                id="pomodoroFrame"
                src="PomodoroTimer.html"
                height="650"
                width="100%"
                title="Pomodoro Timer"
              ></iframe>
            </div>
          </div>
        </div>

        <div id="function2" class="function-content p-6">
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <div style="border-radius: 10px; width: 100%; overflow: hidden">
              <iframe
                id="eisenhowerFrame"
                src="EisenhowerMatrixToDo.html"
                height="1000"
                width="100%"
                title="Eisenhower Matrix"
              ></iframe>
            </div>
          </div>
        </div>

        <div id="function3" class="function-content p-6">
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <div style="border-radius: 10px; width: 100%; overflow: hidden">
              <iframe
                id="gatchaFrame"
                src="Gacha.html"
                height="650"
                width="100%"
                title="Eisenhower Matrix"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Dark mode detection and toggle
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.documentElement.classList.add("dark");
      }

      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", (event) => {
          if (event.matches) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        });

      document
        .getElementById("darkModeToggle")
        .addEventListener("click", () => {
          document.documentElement.classList.toggle("dark");
        });

      // Navigation functionality
      const navItems = document.querySelectorAll(".nav-item");
      const functionContents = document.querySelectorAll(".function-content");

      navItems.forEach((item) => {
        item.addEventListener("click", () => {
          const functionId = item.getAttribute("data-function");

          // Update active nav item
          navItems.forEach((navItem) => navItem.classList.remove("active"));
          item.classList.add("active");

          // Show selected function content
          functionContents.forEach((content) => {
            content.classList.remove("active");
            if (content.id === functionId) {
              content.classList.add("active");
            }
          });

          // Close mobile menu if open
          if (window.innerWidth < 768) {
            document.getElementById("sidebar").classList.remove("show");
            document.getElementById("menu-icon").classList.remove("hidden");
            document.getElementById("close-icon").classList.add("hidden");
          }
        });
      });

      // Mobile menu toggle
      const menuToggle = document.getElementById("menu-toggle");
      const sidebar = document.getElementById("sidebar");
      const menuIcon = document.getElementById("menu-icon");
      const closeIcon = document.getElementById("close-icon");

      menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("show");
        menuIcon.classList.toggle("hidden");
        closeIcon.classList.toggle("hidden");
      });

      // Handle window resize
      window.addEventListener("resize", () => {
        if (window.innerWidth >= 768) {
          sidebar.classList.remove("show");
          document.getElementById("content").style.marginLeft = "16rem";
        } else {
          document.getElementById("content").style.marginLeft = "0";
        }
      });

      const gatchaFrame = document.getElementById("gatchaFrame");

      // Points system
      let totalPoints = 0;
      const pointsDisplay = document.getElementById("pointsDisplay");
      const pointNotification = document.getElementById("pointNotification");

      // Show points notification
      function showPointNotification(points, source) {
        let prefix = points > 0 ? "+" : "";
        // Update notification text
        pointNotification.textContent = `${prefix}${points} points! (${source})`;

        // Show notification
        pointNotification.classList.remove("opacity-0", "translate-x-full");
        pointNotification.classList.add("opacity-100", "translate-x-0");

        // Hide after 3 seconds
        setTimeout(() => {
          pointNotification.classList.remove("opacity-100", "translate-x-0");
          pointNotification.classList.add("opacity-0", "translate-x-full");
        }, 3000);
      }

      // Add points with animation
      function addPoints(points, source) {
        totalPoints += points;
        pointsDisplay.textContent = `${totalPoints} Points`;
        pointsDisplay.classList.add("point-animation");

        // Show notification
        showPointNotification(points, source);
        console.log("point added");

        // Remove animation class after animation completes
        setTimeout(() => {
          pointsDisplay.classList.remove("point-animation");
        }, 700);
      }

      // Deduct points with animation
      function deductPoints(points, source) {
        let tempPoints = totalPoints - points;
        let isSuccessful = tempPoints >= 0;

        gatchaFrame.contentWindow.postMessage(
          {
            type: "pointsDeductResponse",
            isSuccessful: isSuccessful,
          },
          "*"
        );

        if (!isSuccessful) return;

        totalPoints -= points;
        pointsDisplay.textContent = `${totalPoints} Points`;
        pointsDisplay.classList.add("point-animation");

        // Show notification
        showPointNotification(-points, source);
        console.log("point deducted");

        // Remove animation class after animation completes
        setTimeout(() => {
          pointsDisplay.classList.remove("point-animation");
        }, 700);
      }

      // Listen for messages from iframes
      window.addEventListener("message", function (event) {
        // Verify the message format
        if (event.data && event.data.type === "pointsUpdate") {
          const { points, source } = event.data;
          addPoints(points, source);
        }
      });

      window.addEventListener("message", function (event) {
        // Verify the message format
        if (event.data && event.data.type === "pointsDeduct") {
          const { points, source } = event.data;
          deductPoints(points, source);
        }
      });
    </script>
  </body>
</html>
