<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eisenhower Matrix To-Do</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#5D5CDE",
              "do-first": "#FF5353",
              schedule: "#FFB653",
              delegate: "#53ACFF",
              eliminate: "#53FFA9",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen bg-white dark:bg-gray-900 transition-colors duration-200"
  >
    <div class="container mx-auto p-4 max-w-6xl">
      <!-- <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-1">
          Eisenhower Matrix To-Do
        </h1>
        <p class="text-gray-600 dark:text-gray-300">
          Prioritize your tasks based on urgency and importance
        </p>
      </header> -->

      <!-- Task Input Form -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8">
        <form id="task-form" class="space-y-4">
          <div>
            <label
              for="task-input"
              class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
              >Task Description</label
            >
            <input
              type="text"
              id="task-input"
              class="w-full px-4 py-2 text-base rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"
              placeholder="Enter your task..."
              required
            />
          </div>

          <!-- Date and Time Fields -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label
                for="start-date"
                class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
                >Start Date</label
              >
              <div class="flex space-x-2">
                <input
                  type="date"
                  id="start-date"
                  class="w-full px-4 py-2 text-base rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"
                />
                <input
                  type="time"
                  id="start-time"
                  class="w-1/2 px-4 py-2 text-base rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"
                />
              </div>
            </div>
            <div>
              <label
                for="due-date"
                class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
                >Due Date</label
              >
              <div class="flex space-x-2">
                <input
                  type="date"
                  id="due-date"
                  class="w-full px-4 py-2 text-base rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"
                />
                <input
                  type="time"
                  id="due-time"
                  class="w-1/2 px-4 py-2 text-base rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"
                />
              </div>
            </div>
          </div>

          <div class="flex flex-wrap gap-6">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="task-urgent"
                class="w-5 h-5 text-primary rounded focus:ring-primary dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="task-urgent"
                class="ml-2 text-gray-700 dark:text-gray-200"
                >Urgent</label
              >
            </div>
            <div class="flex items-center">
              <input
                type="checkbox"
                id="task-important"
                class="w-5 h-5 text-primary rounded focus:ring-primary dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="task-important"
                class="ml-2 text-gray-700 dark:text-gray-200"
                >Important</label
              >
            </div>
          </div>
          <button
            type="submit"
            class="bg-primary hover:bg-opacity-90 text-white font-medium py-2 px-4 rounded-md transition-colors"
          >
            Add Task
          </button>
        </form>
      </div>

      <!-- Eisenhower Matrix -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Quadrant 1 - Urgent & Important (Do First) -->
        <div
          class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 border-t-4 border-do-first"
        >
          <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">
            Do First
          </h2>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
            Urgent & Important
          </p>
          <ul id="do-first-tasks" class="space-y-2 min-h-[100px]"></ul>
        </div>

        <!-- Quadrant 2 - Not Urgent & Important (Schedule) -->
        <div
          class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 border-t-4 border-schedule"
        >
          <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">
            Schedule
          </h2>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
            Important but Not Urgent
          </p>
          <ul id="schedule-tasks" class="space-y-2 min-h-[100px]"></ul>
        </div>

        <!-- Quadrant 3 - Urgent & Not Important (Delegate) -->
        <div
          class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 border-t-4 border-delegate"
        >
          <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">
            Delegate
          </h2>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
            Urgent but Not Important
          </p>
          <ul id="delegate-tasks" class="space-y-2 min-h-[100px]"></ul>
        </div>

        <!-- Quadrant 4 - Not Urgent & Not Important (Eliminate) -->
        <div
          class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 border-t-4 border-eliminate"
        >
          <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">
            Eliminate
          </h2>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
            Neither Urgent nor Important
          </p>
          <ul id="eliminate-tasks" class="space-y-2 min-h-[100px]"></ul>
        </div>
      </div>
    </div>

    <script>
      // Check for dark mode preference
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.documentElement.classList.add("dark");
      }

      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", (event) => {
          if (event.matches) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        });

      // Task management
      document.addEventListener("DOMContentLoaded", () => {
        // Get form and lists
        const taskForm = document.getElementById("task-form");
        const taskInput = document.getElementById("task-input");
        const urgentCheckbox = document.getElementById("task-urgent");
        const importantCheckbox = document.getElementById("task-important");
        const startDateInput = document.getElementById("start-date");
        const startTimeInput = document.getElementById("start-time");
        const dueDateInput = document.getElementById("due-date");
        const dueTimeInput = document.getElementById("due-time");

        // Set today as the default start date
        const today = new Date();
        const formattedToday = today.toISOString().split("T")[0];
        startDateInput.value = formattedToday;

        // Set current time as default start time (rounded to nearest 15 min)
        const roundedMinutes = Math.ceil(today.getMinutes() / 15) * 15;
        today.setMinutes(roundedMinutes);
        today.setSeconds(0);
        const currentHours = today.getHours().toString().padStart(2, "0");
        const currentMinutes = today.getMinutes().toString().padStart(2, "0");
        startTimeInput.value = `${currentHours}:${currentMinutes}`;

        // Set tomorrow as the default due date
        const tomorrow = new Date();
        tomorrow.setDate(today.getDate() + 1);
        const formattedTomorrow = tomorrow.toISOString().split("T")[0];
        dueDateInput.value = formattedTomorrow;

        // Set reasonable due time default (e.g., 5:00 PM)
        dueTimeInput.value = "17:00";

        const quadrants = {
          "do-first": document.getElementById("do-first-tasks"),
          schedule: document.getElementById("schedule-tasks"),
          delegate: document.getElementById("delegate-tasks"),
          eliminate: document.getElementById("eliminate-tasks"),
        };

        // Function to send points to parent window
        function sendPointsToParent(points, source) {
          if (window.parent) {
            window.parent.postMessage(
              {
                type: "pointsUpdate",
                points: points,
                source: source,
              },
              "*"
            );
          }
        }

        // Points system for task completion
        const quadrantPoints = {
          "do-first": 20, // Urgent & Important
          schedule: 15, // Important but Not Urgent
          delegate: 10, // Urgent but Not Important
          eliminate: 5, // Neither Urgent nor Important
        };

        // Initialize tasks array in memory
        let tasks = [];
        let draggedTaskId = null;

        // Setup drop targets
        setupDropTargets();

        // Render empty tasks list
        renderTasks();

        // Add task event
        taskForm.addEventListener("submit", (e) => {
          e.preventDefault();

          const taskText = taskInput.value.trim();
          if (!taskText) return;

          const isUrgent = urgentCheckbox.checked;
          const isImportant = importantCheckbox.checked;

          // Combine date and time values
          const startDate = startDateInput.value;
          const startTime = startTimeInput.value;
          const dueDate = dueDateInput.value;
          const dueTime = dueTimeInput.value;

          const startDateTime =
            startDate && startTime ? `${startDate}T${startTime}` : startDate;
          const dueDateTime =
            dueDate && dueTime ? `${dueDate}T${dueTime}` : dueDate;

          // Validate dates
          if (
            startDateTime &&
            dueDateTime &&
            new Date(dueDateTime) < new Date(startDateTime)
          ) {
            alert("Due date/time cannot be earlier than start date/time!");
            return;
          }

          // Add new task
          const newTask = {
            id: Date.now(),
            text: taskText,
            isUrgent,
            isImportant,
            startDateTime: startDateTime,
            dueDateTime: dueDateTime,
            startDate: startDate,
            startTime: startTime,
            dueDate: dueDate,
            dueTime: dueTime,
            completed: false,
          };

          tasks.push(newTask);

          // No localStorage in sandboxed environment

          // Reset form
          taskInput.value = "";
          urgentCheckbox.checked = false;
          importantCheckbox.checked = false;
          // Keep dates and times as they are for convenience

          // Re-render tasks
          renderTasks();

          // Focus back on input
          taskInput.focus();
        });

        // Delete task event
        document.addEventListener("click", (e) => {
          // Find closest delete button (handles clicks on SVG or path elements inside the button)
          const deleteBtn = e.target.closest(".delete-task");
          if (deleteBtn) {
            const taskId = parseInt(deleteBtn.dataset.taskId);
            const taskToDelete = tasks.find((task) => task.id === taskId);

            if (taskToDelete) {
              // Determine quadrant to get points value
              const quadrantId = getQuadrantId(
                taskToDelete.isUrgent,
                taskToDelete.isImportant
              );

              // Remove the task
              tasks = tasks.filter((task) => task.id !== taskId);
              renderTasks();
            }
          }

          // Find closest complete button
          const completeBtn = e.target.closest(".complete-task");
          if (completeBtn) {
            const taskId = parseInt(completeBtn.dataset.taskId);
            const taskToComplete = tasks.find((task) => task.id === taskId);

            if (taskToComplete) {
              // Determine quadrant to get points value
              const quadrantId = getQuadrantId(
                taskToComplete.isUrgent,
                taskToComplete.isImportant
              );
              const pointsValue = quadrantPoints[quadrantId];

              // Mark as completed
              taskToComplete.completed = true;

              // Award points
              sendPointsToParent(
                pointsValue,
                `Task Completed (${getQuadrantName(quadrantId)})`
              );

              // Remove the task after marking it complete
              tasks = tasks.filter((task) => task.id !== taskId);
              renderTasks();
            }
          }

          // Find closest edit button
          const editBtn = e.target.closest(".edit-task");
          if (editBtn) {
            const taskId = parseInt(editBtn.dataset.taskId);
            const taskToEdit = tasks.find((task) => task.id === taskId);

            if (taskToEdit) {
              // Fill the form with task data
              taskInput.value = taskToEdit.text;
              urgentCheckbox.checked = taskToEdit.isUrgent;
              importantCheckbox.checked = taskToEdit.isImportant;
              startDateInput.value = taskToEdit.startDate || "";
              startTimeInput.value = taskToEdit.startTime || "";
              dueDateInput.value = taskToEdit.dueDate || "";
              dueTimeInput.value = taskToEdit.dueTime || "";

              // Remove the task (will be re-added when form is submitted)
              tasks = tasks.filter((task) => task.id !== taskId);
              renderTasks();

              // Focus on the task input
              taskInput.focus();
            }
          }
        });

        // Get quadrant name for display
        function getQuadrantName(quadrantId) {
          switch (quadrantId) {
            case "do-first":
              return "Do First";
            case "schedule":
              return "Schedule";
            case "delegate":
              return "Delegate";
            case "eliminate":
              return "Eliminate";
            default:
              return "Unknown";
          }
        }

        // Function to format date and time for display
        function formatDateTimeForDisplay(dateString, timeString) {
          if (!dateString) return "";

          const date = new Date(dateString);
          let formattedDate = date.toLocaleDateString("en-US", {
            month: "short",
            day: "numeric",
            year: "numeric",
          });

          if (timeString) {
            // Format time in 12-hour format
            const timeParts = timeString.split(":");
            let hours = parseInt(timeParts[0]);
            const minutes = timeParts[1];
            const ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'

            formattedDate += ` ${hours}:${minutes} ${ampm}`;
          }

          return formattedDate;
        }

        // Function to render tasks in appropriate quadrants
        function renderTasks() {
          // Clear all quadrants
          for (const quadrantId in quadrants) {
            quadrants[quadrantId].innerHTML = "";
          }

          // Sort and render tasks
          tasks
            .sort((a, b) => {
              // Sort by due date first (earlier dates first)
              if (a.dueDateTime && b.dueDateTime) {
                return new Date(a.dueDateTime) - new Date(b.dueDateTime);
              } else if (a.dueDateTime) {
                return -1; // Tasks with due dates come first
              } else if (b.dueDateTime) {
                return 1;
              }
              // If no due dates, sort by ID (creation time)
              return a.id - b.id;
            })
            .forEach((task) => {
              const quadrantId = getQuadrantId(task.isUrgent, task.isImportant);
              const taskElement = createTaskElement(task, quadrantId);
              quadrants[quadrantId].appendChild(taskElement);
            });
        }

        // Function to determine quadrant ID based on task properties
        function getQuadrantId(isUrgent, isImportant) {
          if (isUrgent && isImportant) return "do-first";
          if (isImportant && !isUrgent) return "schedule";
          if (isUrgent && !isImportant) return "delegate";
          return "eliminate";
        }

        // Function to check if a task is overdue
        function isTaskOverdue(task) {
          if (!task.dueDateTime) return false;
          const now = new Date();
          const dueDateTime = new Date(task.dueDateTime);
          return dueDateTime < now;
        }

        // Function to check if a task is due today
        function isTaskDueToday(task) {
          if (!task.dueDate) return false;
          const today = new Date();
          today.setHours(0, 0, 0, 0); // Reset time part for comparison
          const dueDate = new Date(task.dueDate);
          dueDate.setHours(0, 0, 0, 0); // Reset time part for comparison
          return dueDate.getTime() === today.getTime();
        }

        // Function to check if a task is due within the next hour
        function isTaskDueSoon(task) {
          if (!task.dueDateTime) return false;
          const now = new Date();
          const dueDateTime = new Date(task.dueDateTime);
          const differenceInMinutes = (dueDateTime - now) / (1000 * 60);
          return differenceInMinutes > 0 && differenceInMinutes <= 60;
        }

        // Function to check if a task is starting today
        function isTaskStartingToday(task) {
          if (!task.startDate) return false;
          const today = new Date();
          today.setHours(0, 0, 0, 0); // Reset time part for comparison
          const startDate = new Date(task.startDate);
          startDate.setHours(0, 0, 0, 0); // Reset time part for comparison
          return startDate.getTime() === today.getTime();
        }

        // Function to create a task element
        function createTaskElement(task, quadrantId) {
          const li = document.createElement("li");
          li.className =
            "flex flex-col bg-gray-50 dark:bg-gray-700 rounded-md p-3 cursor-move";

          // Add visual cues for overdue or due today tasks
          if (isTaskOverdue(task)) {
            li.classList.add("border-l-4", "border-red-500");
          } else if (isTaskDueSoon(task)) {
            li.classList.add("border-l-4", "border-yellow-500");
          } else if (isTaskDueToday(task)) {
            li.classList.add("border-l-4", "border-blue-500");
          } else if (isTaskStartingToday(task)) {
            li.classList.add("border-l-4", "border-green-500");
          }

          li.draggable = true;
          li.dataset.taskId = task.id;

          // Add drag event listeners
          li.addEventListener("dragstart", handleDragStart);
          li.addEventListener("dragend", handleDragEnd);

          // Create task content container
          const taskContent = document.createElement("div");
          taskContent.className = "flex items-center justify-between w-full";

          const taskText = document.createElement("span");
          taskText.className =
            "text-gray-800 dark:text-gray-200 break-words flex-1";
          taskText.textContent = task.text;

          // Add dates display
          const datesContainer = document.createElement("div");
          datesContainer.className =
            "text-xs text-gray-600 dark:text-gray-400 mt-1";

          if (task.startDate || task.dueDate) {
            let datesText = "";

            if (task.startDate) {
              datesText += `Start: ${formatDateTimeForDisplay(
                task.startDate,
                task.startTime
              )}`;
            }

            if (task.dueDate) {
              if (datesText) datesText += " â€¢ ";
              datesText += `Due: ${formatDateTimeForDisplay(
                task.dueDate,
                task.dueTime
              )}`;

              // Add status indicators
              if (isTaskOverdue(task)) {
                const overdueSpan = document.createElement("span");
                overdueSpan.className = "ml-2 text-red-500 font-semibold";
                overdueSpan.textContent = "OVERDUE";
                datesContainer.appendChild(overdueSpan);
              } else if (isTaskDueSoon(task)) {
                const dueSoonSpan = document.createElement("span");
                dueSoonSpan.className = "ml-2 text-yellow-500 font-semibold";
                dueSoonSpan.textContent = "DUE SOON";
                datesContainer.appendChild(dueSoonSpan);
              } else if (isTaskDueToday(task)) {
                const dueTodaySpan = document.createElement("span");
                dueTodaySpan.className = "ml-2 text-blue-500 font-semibold";
                dueTodaySpan.textContent = "DUE TODAY";
                datesContainer.appendChild(dueSoonSpan);
              }
            }

            const dateText = document.createElement("span");
            dateText.textContent = datesText;
            datesContainer.appendChild(dateText);
          }

          // Add actions container
          const actionsContainer = document.createElement("div");
          actionsContainer.className = "flex space-x-2";

          // Add edit button
          const editBtn = document.createElement("button");
          editBtn.className =
            "edit-task text-gray-500 dark:text-gray-400 hover:text-blue-500 dark:hover:text-blue-400 transition-colors";
          editBtn.dataset.taskId = task.id;
          editBtn.innerHTML =
            '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>';
          editBtn.title = "Edit task";

          // Add complete button
          const completeBtn = document.createElement("button");
          completeBtn.className =
            "complete-task text-gray-500 dark:text-gray-400 hover:text-green-500 dark:hover:text-green-400 transition-colors";
          completeBtn.dataset.taskId = task.id;
          completeBtn.innerHTML =
            '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>';
          completeBtn.title = `Complete task (${quadrantPoints[quadrantId]} points)`;

          // Add delete button
          const deleteBtn = document.createElement("button");
          deleteBtn.className =
            "delete-task text-gray-500 dark:text-gray-400 hover:text-red-500 dark:hover:text-red-400 transition-colors";
          deleteBtn.dataset.taskId = task.id;
          deleteBtn.innerHTML =
            '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>';
          deleteBtn.title = "Delete task";

          // Add points badge
          const pointsBadge = document.createElement("span");
          pointsBadge.className =
            "inline-block bg-primary bg-opacity-20 text-primary dark:bg-primary dark:bg-opacity-30 text-xs font-semibold px-2 py-1 rounded-full ml-2";
          pointsBadge.textContent = `${quadrantPoints[quadrantId]} pts`;

          actionsContainer.appendChild(editBtn);
          actionsContainer.appendChild(completeBtn);
          actionsContainer.appendChild(deleteBtn);

          taskContent.appendChild(taskText);
          taskContent.appendChild(pointsBadge);
          taskContent.appendChild(actionsContainer);

          li.appendChild(taskContent);
          li.appendChild(datesContainer);

          return li;
        }

        // Drag event handlers
        function handleDragStart(e) {
          // Store the task id being dragged
          draggedTaskId = this.dataset.taskId;

          // Add dragging class
          this.classList.add("opacity-50");

          // Set data transfer properties
          e.dataTransfer.effectAllowed = "move";
          e.dataTransfer.setData("text/plain", draggedTaskId);
        }

        function handleDragEnd(e) {
          // Remove dragging class
          this.classList.remove("opacity-50");
        }

        // Setup drop targets
        function setupDropTargets() {
          // Add drop event handlers to each quadrant
          Object.keys(quadrants).forEach((quadrantId) => {
            const quadrant = quadrants[quadrantId];

            // Add visual cues and event handlers for drag and drop
            quadrant.addEventListener("dragover", function (e) {
              e.preventDefault(); // Allow drop
              this.classList.add("bg-gray-100", "dark:bg-gray-700");
            });

            quadrant.addEventListener("dragleave", function () {
              this.classList.remove("bg-gray-100", "dark:bg-gray-700");
            });

            quadrant.addEventListener("dragenter", function (e) {
              e.preventDefault(); // Required for drop to work
            });

            quadrant.addEventListener("drop", function (e) {
              e.preventDefault();
              this.classList.remove("bg-gray-100", "dark:bg-gray-700");

              const taskId = parseInt(draggedTaskId);
              if (!taskId) return;

              // Find the task
              const taskIndex = tasks.findIndex((task) => task.id === taskId);
              if (taskIndex === -1) return;

              // Get the original quadrant
              const task = tasks[taskIndex];
              const originalQuadrant = getQuadrantId(
                task.isUrgent,
                task.isImportant
              );

              // Update task properties based on destination quadrant
              switch (quadrantId) {
                case "do-first":
                  task.isUrgent = true;
                  task.isImportant = true;
                  break;
                case "schedule":
                  task.isUrgent = false;
                  task.isImportant = true;
                  break;
                case "delegate":
                  task.isUrgent = true;
                  task.isImportant = false;
                  break;
                case "eliminate":
                  task.isUrgent = false;
                  task.isImportant = false;
                  break;
              }

              // Re-render tasks to show the change
              renderTasks();

              // If the quadrant changed, send a small points reward (5 points for proper organization)
              if (originalQuadrant !== quadrantId) {
                sendPointsToParent(5, "Task Prioritized");
              }
            });
          });
        }
      });
    </script>
  </body>
</html>
